
<!DOCTYPE html>
<html>

<head>
    <title>Quinto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- 
        the scripts weren't playing nice in the head, even with defer,
        so i moved them to the end of the body.
    -->
</head>
<body>
    <div class="container row">
        <div class="game">
            <div class="game-element">
                <table id="hand"></table>
                <div id="controls">
                    <button id="move-cancel" class="btn btn-danger">✕</button>
                    <button id="move-undo" class="btn btn-warning">↶</button>
                    <button id="move-ok" class="btn btn-success">✓</button>
                </div>
            </div>
            <div class="game-element">
                <table id="board"></table>
            </div>
        </div>
        <div class="aux">
            <div id="players" class="game-element">
                <t2>Players:</t2>
                <hr>
                <ul>
                    <li>lorem</li>
                    <li>ipsum</li>
                    <li>dolor</li>
                    <li>sit</li>
                    <li>amet</li>
                </ul>
            </div>
        </div>
    </div>


	<script src="src/game.js" type="text/javascript"></script>
    <script type="text/javascript">fillHand(); initBoard();</script>
</body>

</html>
