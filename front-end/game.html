
<!DOCTYPE html>
<html>

<head>
    <title>Quinto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- 
        the scripts weren't playing nice in the head, even with defer,
        so i moved them to the end of the body.
    -->
</head>
<body>
    <div class="container">
        <div class="social-container">
            <div id="rooms">
                <h2>Rooms:</h2>
                <ul>
                    <li>lorem</li>
                    <li>ipsum</li>
                    <li>dolor</li>
                    <li>sit</li>
                    <li>amet</li>
                </ul>
            </div>
            <div id="players">
                <h2>Players:</h2>
                <ul>
                    <li>Lorem <span class="score">(score)</span></li>
                    <li>ipsum <span class="score">(score)</span></li>
                    <li>dolor <span class="score">(score)</span></li>
                    <li>amet <span class="score">(score)</span></li>
                </ul>
            </div>
        </div>
        <div class="game">
            <div class="game-element">
                <table id="hand"></table>
            </div>
            <div class="game-element">
                <table id="board"></table>
            </div>
        </div>
        <div class="controls-container">
            <div id="controls">
                <button id="move-cancel" class="btn btn-danger">Cancel</button>
                <button id="move-ok" class="btn btn-success">Accept</button>
            </div>
            <div class="score-container">
                Total score: <span id="total-score" class="score"></span>
            </div>
        </div>
    </div>


	<script src="src/game.js" type="text/javascript"></script>
    <script type="text/javascript">fillHand(); initBoard();</script>
</body>

</html>
